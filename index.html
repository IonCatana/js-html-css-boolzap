<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Boolzap</title>
</head>

<body class="debug">

  <main id="app">
    
    <!-- SIDEBAR -->
    <section class="sidebar">
      <!-- Profile section -->
      <div class="profile-section">
        <div class="avatar">
          <img src="https://picsum.photos/50/50" alt="">
        </div>
        <div class="profile-controls">
          <div class="icon-wrapper">
            <i class="fa-solid fa-circle-notch"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </div>

      <!-- Search section -->
      <div class="search-section">
        <div class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
          <!-- <i class="fa-solid fa-arrow-left"></i> -->
        </div>
        <div class="search-bar">
          <input type="text" name="search" id="search" placeholder="Cerca o inizia una nuova chat">
        </div>
      </div>

      <!-- Chats section -->
      <div class="chat-wrapper">

        <div class="chat" v-for="(contact, i) in contacts" @click="selectChat(contact, i, contacts)"
          :class="{'active' : contact.active}">
          <div class="avatar">
            <img :src="contact.avatar" alt="">
          </div>
          <div class="chat_info">
            <div class="chat_header">
              <div class="chat_title">{{ contact.name }}</div>
              <div class="chat_last-date">{{ contact.messages[contact.messages.length - 1].date }}</div>
            </div>
            <div class="chat_last-message">{{ contact.messages[contact.messages.length - 1].text }}</div>
          </div>
        </div>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <section class="selected-chat" v-for="contact in contacts" v-if="contact.active">
      <!-- Header -->
      <div class="selected-chat_header">
        <div class="selected-chat_user-info">
          <div class="avatar">
            <img :src="contact.avatar" alt="">
          </div>
          <div class="selected-chat_user-desc">
            <div class="chat_title">{{ contact.name }}</div>
            <div class="chat_user-state">Online</div>
          </div>
        </div>
        <div class="profile-controls">
          <div class="icon-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </div>

      
      <div class="selected-chat_content">
        <div v-for="message in contact.messages"
          :class="{'message-wrapper' : true, 'sent' : message.status === 'sent', 'received' : message.status === 'received'}">
          <div class="message">
            <div class="message-text">{{ message.text }}</div>
            <div class="message-date">{{ message.date }}</div>
          </div>
        </div>

      
      </div>

      <!-- Footer -->
      <div class="selected-chat_footer">
        <div class="icon-wrapper">
          <i class="fa-regular fa-face-smile"></i>
        </div>
        <div class="icon-wrapper">
          <i class="fa-solid fa-paperclip"></i>
        </div>
        <input type="text" name="write" id="write" placeholder="Scrivi un messaggio">
        <div class="icon-wrapper">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
